{% load humanize %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Управление очередью.</title>
</head>

<body>
    <div class="container">
        <br><br>
        <h1 class="display-5">В очереди сообщений: <span class="text-primary">{{ queue_tasks_count|intcomma }}</span></h1>
        <hr>
        <br>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'index_view' %}">Управление индексом</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">Управление очередью</a>
            </li>
        </ul>
        <br><br>
        <form action="{% url 'queue_view' %}" class="row g-3" method="post">
            {% csrf_token %}
            <div class="col-auto">
                <input class="form-control" id="id_quantity" name="quantity" type="number" value="10" required>
            </div>
            <div class="col-auto">
                <button type="submit" value="add" name="_add" class="btn btn-info mb-3">Добавить в очередь</button>
            </div>
        </form>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" role="alert">
                    {{ message}}
                </div>
            {% endfor %}
        {% endif %}

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous">
    </script>
    
</body>

</html>
